<body>

    <h2>1) Table</h2>

    <table border="1">
        <tr>
            <th>#</th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>1. </td>
            <td>Row 1</td>
            <td>Row 1</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>2. </td>
            <td>Row 2</td>
            <td>Row 2</td>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>3. </td>
            <td>Row 3</td>
            <td>Row 3</td>
            <td>Row 3</td>
        </tr>
    </table>

    <h2>2) List</h2>
    <ul>
        <li>Tvorba tabulek</li>
        <li>Tvorba seznamů</li>
        <li>Formulářové prvky</li>
    </ul>

    <ol>
        <li>Nauč se základy HTML</li>
        <li>Procvičuj na příkladech</li>
        <li>Vyzkoušej formuláře</li>
    </ol>

    <h2>3) Form</h2>
    <form>
        <label>First name:</label><br>
        <input type="text" value="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" value="lastname"><br><br>
        <input type="submit" value="Submit">

    <h3>Choose</h3>
    <input type="radio" id="opt1" name="whole" value="1st" checked>
    <label for="opt1">1st option</label><br>
    <input type="radio" id="opt2" name="whole" value="2nd">
    <label for="opt2">2nd option</label><br><br>

    <h3>Checkbox</h3>
    <input type="checkbox" id="chk1" name="whole" value="ch1">
    <label for="chck1">Check 1</label><br>
    <input type="checkbox" id="chck2" name="whole" value="ch2">
    <label for="chck2">Check 2</label><br><br>

    <label for="mess">Message</label><br>
    <textarea id="mess"></textarea><br><br>

    <label for="zeme">Roll menu</label><br>
    <select>
        <option value="cz" selected>Czech</option>
        <option value="sk">Slovakia</option>
        <option value="pl">Poland</option>
    </select><br><br>

    </form>
